<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mAIgnify - Reset Password</title>
    <link rel="icon" href="assets/maignify-logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #login-page {
            background-image: url('assets/medical-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        #login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(17, 24, 39, 0.85);
            z-index: 1;
        }
        
        .login-container {
            position: relative;
            z-index: 2;
        }
        /* Added style for login button */
        .login-btn {
            background: var(--primary-color);
            color: white;
            padding: 10px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        .login-btn:hover {
            background: var(--primary-hover);
        }
        .login-btn svg {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="container navbar">
            <a href="index.html" class="logo">
                <img src="assets/maignify-logo.png" alt="mAIgnify Logo">
                <span id="logo-text">mAIgnify</span>
            </a>
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="agents.html">Agents</a></li>
                    <li><a href="about.html">About Us</a></li>
                </ul>
                <div id="auth-container" class="auth-links"></div>
            </div>
        </nav>
    </header>

    <main id="login-page">
        <div class="login-container">
            <h2>Reset Password</h2>
            <p>Enter your email address and we will send you a link to reset your password.</p>

            <form id="reset-form">
                <input type="email" id="email-input" placeholder="Enter your email" required>
                <button type="submit" class="login-cta-btn">Send Reset Link</button>
            </form>
            <p id="message" style="min-height: 1.2em; margin-top: 1rem;"></p>
            
            <p class="signup-link"><a href="login.html">Back to Login</a></p>
        </div>
    </main>

    <footer>
        <div class="container"><p>&copy; 2025 mAIgnify Project.</p></div>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyCQ7B-0Hg1SRRaclGxmaDisnld1nFtMuG4",
            authDomain: "maistro-e93eb.firebaseapp.com",
            projectId: "maistro-e93eb",
            // FIXED: Corrected storageBucket
            storageBucket: "maistro-e93eb.appspot.com",
            messagingSenderId: "809190380385",
            appId: "1:809190380385:web:8d545d7595b9eef5076b20",
            measurementId: "G-9FE2X87ER5"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const authContainer = document.getElementById('auth-container');
        const logoText = document.getElementById('logo-text');
        const resetForm = document.getElementById('reset-form');
        const emailInput = document.getElementById('email-input');
        const messageEl = document.getElementById('message');

        resetForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = emailInput.value;
            messageEl.textContent = '';
            messageEl.style.color = '#F87171';

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    messageEl.textContent = 'Password reset email sent! Please check your inbox.';
                    messageEl.style.color = '#34D399';
                    emailInput.value = '';
                })
                .catch((error) => {
                    if (error.code === 'auth/user-not-found') {
                        messageEl.textContent = 'No account found with that email address.';
                    } else {
                        messageEl.textContent = 'An error occurred. Please try again.';
                    }
                    console.error("Password Reset Error", error);
                });
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                if (logoText) logoText.style.display = 'inline';
                window.location.href = 'index.html';
            } else {
                if (logoText) logoText.style.display = 'none';
                // FIXED: Standardized auth logic to match index.html
                authContainer.innerHTML = `
                    <a href="login.html" class="login-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Login
                    </a>
                `;
            }
        });
    </script>
</body>
</html>
