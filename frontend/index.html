<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mAIgnify - Home</title>
    <link rel="icon" href="assets/maignify-logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        #hero {
            position: relative;
            text-align: center;
            padding: 100px 0 140px 0;
            color: white;
            background-image: url('assets/medical-background.jpg');
            background-size: cover;
            background-position: center;
            min-height: 500px;
        }
        #hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;

            z-index: 1;
        }
        .hero-content { position: relative; z-index: 2; }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .user-info span {
            font-weight: 600;
            color: var(--text-primary);
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="container navbar">
            <a href="index.html" class="logo">
                <img src="assets/maignify-logo.png" alt="mAIgnify Logo">
                <span id="logo-text">mAIgnify</span>
            </a>
            <div class="nav-menu">
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="agents.html">Agents</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li id="auth-section"></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section id="hero">
            <div class="hero-content">
                <h1 id="welcome-message">Automate Medical AI with Simple Language</h1>
                <p>mAIgnify is an open-source, multi-agent system for end-to-end development of radiomics and deep learning models.</p>
            </div>
        </section>

        <div id="input-tray-container" class="input-tray-container"></div>
        <section id="output-container" class="container"></section>
    </main>

    <aside id="history-panel">
        <div class="history-header">
            <h3>History</h3>
            <button id="close-history-btn" title="Close history">&times;</button>
        </div>
        <div id="history-list" class="history-list"></div>
        <div class="history-footer">
            <button id="clear-history-btn" class="clear-history-btn">Clear All History</button>
        </div>
    </aside>
    <div id="history-overlay"></div>

    <footer>
        <div class="container"><p>&copy; 2025 mAIgnify Project.</p></div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <script>
        // ========================================================================
        // CRITICAL: PREVENT ALL PAGE REFRESHES - MUST BE FIRST!
        // ========================================================================
        
        window.addEventListener('submit', function(e) {
            console.log('‚õî BLOCKING form submission');
            e.preventDefault();
            e.stopImmediatePropagation();
            return false;
        }, true);

        window.addEventListener('beforeunload', function(e) {
            console.log('‚ö†Ô∏è Page trying to unload - checking if intentional');
            if (!window.allowNavigation) {
                e.preventDefault();
                e.returnValue = '';
                console.log('‚õî BLOCKED unintentional page unload');
                return '';
            }
        });

        document.addEventListener('click', function(e) {
            const link = e.target.closest('a');
            if (link && link.href && !link.href.startsWith('javascript:') && link.href !== window.location.href) {
                if (!link.href.includes('#') && !link.target) {
                    console.log('üîó Link clicked:', link.href);
                    window.allowNavigation = true;
                }
            }
        });

        console.log('‚úÖ Page refresh protection enabled');

        // ========================================================================
        // FIREBASE & APP INITIALIZATION
        // ========================================================================

        const firebaseConfig = {
            apiKey: "AIzaSyCQ7B-0Hg1SRRaclGxmaDisnld1nFtMuG4",
            authDomain: "maistro-e93eb.firebaseapp.com",
            projectId: "maistro-e93eb",
            storageBucket: "maistro-e93eb.firebasestorage.app",
            messagingSenderId: "809190380385",
            appId: "1:809190380385:web:8d545d7595b9eef5076b20"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const API_URL = '/api';
        
        let currentUser = null;
        let promptHistory = [];
        let isProcessing = false;

        // DOM elements
        const authSection = document.getElementById('auth-section');
        const welcomeMsg = document.getElementById('welcome-message');
        const inputContainer = document.getElementById('input-tray-container');
        const outputContainer = document.getElementById('output-container');
        const historyList = document.getElementById('history-list');
        const logoText = document.getElementById('logo-text');

        console.log('üî• Firebase initialized');

        // ========================================================================
        // AUTH STATE
        // ========================================================================

        auth.onAuthStateChanged((user) => {
            console.log('üîê Auth state:', user ? `‚úÖ ${user.email}` : '‚ùå Not logged in');
            
            if (user) {
                currentUser = user;
                logoText.style.display = 'inline';
                
                authSection.innerHTML = `
                    <div class="user-info">
                        <span>${user.displayName || user.email}</span>
                        <a href="profile.html" class="profile-icon-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </a>
                    </div>
                `;
                
                welcomeMsg.textContent = `Welcome, ${user.displayName || user.email.split('@')[0]}!`;
                renderInputTray();
                loadHistory();
            } else {
                currentUser = null;
                logoText.style.display = 'none';
                
                authSection.innerHTML = `
                    <a href="login.html" style="background: var(--primary-color); color: white; padding: 10px 24px; border-radius: 8px; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 8px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                            <polyline points="10 17 15 12 10 7"></polyline>
                            <line x1="15" y1="12" x2="3" y2="12"></line>
                        </svg>
                        Login
                    </a>
                `;
                
                welcomeMsg.textContent = "Automate Medical AI with Simple Language";
                showLoginPrompt();
            }
        });

        // ========================================================================
        // UI RENDERING
        // ========================================================================

        function showLoginPrompt() {
            inputContainer.innerHTML = `
                <div class="login-prompt-box">
                    <p>Please sign in to use mAIgnify.</p>
                    <a href="login.html" class="login-cta-btn">Login to Get Started</a>
                    
                    <div style="margin-top: 30px; padding: 20px; background: #111827; border-radius: 8px; border-left: 3px solid #3B82F6;">
                        <h4 style="color: #3B82F6; margin-bottom: 15px;">üí° What You Can Do:</h4>
                        <ul style="color: #9CA3AF; line-height: 2; margin: 0; padding-left: 20px;">
                            <li>üì∏ Upload medical images (X-ray, CT, MRI)</li>
                            <li>üìä Analyze health data (CSV files)</li>
                            <li>üß† Get AI-powered diagnoses (< 2 seconds!)</li>
                            <li>üìà Track tumor volumes</li>
                        </ul>
                    </div>
                </div>
            `;
            outputContainer.innerHTML = '';
        }

        function renderInputTray() {
            console.log('üé® Rendering input tray');
            inputContainer.innerHTML = `
                <div id="file-list" class="file-list"></div>
                <div class="prompt-tray">
                    <button id="new-chat-btn" type="button" title="New chat" style="background: none; border: none; cursor: pointer; padding: 8px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                    <textarea id="user-prompt" placeholder="Upload a medical file and describe..." rows="1"></textarea>
                    <input type="file" id="file-input" accept="image/*,.csv,.xlsx,.nii,.nii.gz" style="display: none;">
                    <div class="tray-actions">
                        <button id="history-btn" type="button" title="History">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2">
                                <path d="M1 4v6h6"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/>
                            </svg>
                        </button>
                        <button id="attach-btn" type="button" title="Attach">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#9CA3AF" stroke-width="2">
                                <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                            </svg>
                        </button>
                        <button id="send-btn" type="button" title="Send">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"/>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            
            setTimeout(setupListeners, 100);
        }

        // ========================================================================
        // EVENT LISTENERS
        // ========================================================================

        function setupListeners() {
            console.log('üîå Setting up event listeners');
            
            const prompt = document.getElementById('user-prompt');
            const fileInput = document.getElementById('file-input');
            const attachBtn = document.getElementById('attach-btn');
            const sendBtn = document.getElementById('send-btn');
            const fileList = document.getElementById('file-list');
            const newChatBtn = document.getElementById('new-chat-btn');
            const historyBtn = document.getElementById('history-btn');
            
            if (!sendBtn) {
                console.error('‚ùå Send button not found!');
                return;
            }
            
            let attachedFile = null;

            newChatBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üÜï New chat clicked');
                if (confirm('Start new chat?')) {
                    // üî• CRITICAL: Clear output container completely
                    outputContainer.innerHTML = '';
                    prompt.value = '';
                    fileList.innerHTML = '';
                    attachedFile = null;
                    fileInput.value = '';
                    console.log('‚úÖ Everything cleared for new chat');
                }
                return false;
            });

            historyBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üìú History clicked');
                document.body.classList.toggle('history-open');
                return false;
            });

            document.getElementById('close-history-btn').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                document.body.classList.toggle('history-open');
                return false;
            });

            document.getElementById('history-overlay').addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                document.body.classList.toggle('history-open');
                return false;
            });

            prompt.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });

            attachBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('üìé Attach clicked');
                fileInput.click();
                return false;
            });

            fileInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    attachedFile = file;
                    fileList.innerHTML = `
                        <div class="file-pill">
                            ${file.name} (${(file.size / 1024).toFixed(1)} KB)
                            <span class="remove-file" style="cursor: pointer; margin-left: 10px; color: #ef4444;" onclick="event.preventDefault(); document.getElementById('file-list').innerHTML=''; document.getElementById('file-input').value=''; console.log('üóëÔ∏è File removed');">&times;</span>
                        </div>
                    `;
                    console.log('üìÅ File attached:', file.name);
                }
            });

            // ========================================================================
            // üî• FIXED SEND BUTTON - CLEARS PREVIOUS RESULTS
            // ========================================================================
            
            sendBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('');
                console.log('='.repeat(60));
                console.log('üöÄ SEND BUTTON CLICKED');
                console.log('='.repeat(60));
                
                if (isProcessing) {
                    console.log('‚è∏Ô∏è Already processing, ignoring click');
                    return false;
                }
                
                if (!attachedFile) {
                    console.log('‚ùå No file attached');
                    alert('Please upload a file first!');
                    return false;
                }

                const text = prompt.value.trim() || 'Analyze this file';
                const file = attachedFile;
                
                console.log('üìù Prompt:', text);
                console.log('üìÅ File:', file.name, '(' + (file.size / 1024).toFixed(1) + ' KB)');
                
                // Lock processing
                isProcessing = true;
                sendBtn.disabled = true;
                sendBtn.style.opacity = '0.5';
                console.log('üîí Processing locked');

                // üî• CRITICAL FIX: Only clear if this is a new analysis (not continuing conversation)
                // Keep previous messages in conversation, but we'll replace loading message
                
                // Show user message
                console.log('üí¨ Displaying user message');
                displayUserMessage(text, file.name);
                
                // Show loading
                console.log('‚è≥ Displaying loading message');
                const loadingId = displayLoadingMessage();
                
                // Clear inputs (not output!)
                prompt.value = '';
                prompt.style.height = 'auto';
                fileList.innerHTML = '';
                attachedFile = null;
                fileInput.value = '';
                console.log('üßπ Inputs cleared');

                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    console.log('üì§ Sending to:', API_URL + '/predict');
                    
                    const startTime = Date.now();
                    const response = await fetch(`${API_URL}/predict`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const elapsed = Date.now() - startTime;
                    console.log(`‚è±Ô∏è Response received in ${elapsed}ms`);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('‚ùå Backend error:', response.status, errorText);
                        throw new Error(`Backend error: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('‚úÖ Got data:', {
                        classification: data.classification,
                        confidence: data.confidence,
                        risk_level: data.risk_level,
                        image_type: data.image_type,
                        data_type: data.data_type,
                        method: data.method
                    });
                    
                    console.log('üìù Formatting report');
                    const report = formatReport(data);
                    
                    console.log('ü§ñ Displaying AI response');
                    // üî• CRITICAL: Replace loading message with actual results
                    displayAiMessage(loadingId, report);
                    
                    console.log('üíæ Adding to history');
                    addToHistory(text, file.name, report);
                    
                    console.log('‚úÖ ANALYSIS COMPLETE AND DISPLAYED!');
                    console.log('='.repeat(60));
                    
                } catch (error) {
                    console.error('‚ùå ERROR:', error.message);
                    console.error('‚ùå Stack:', error.stack);
                    
                    displayAiMessage(loadingId, 
                        `<div style="color: #EF4444; padding: 20px; background: #1F2937; border-radius: 8px;">
                            <h3>‚ùå Error</h3>
                            <p><strong>Error:</strong> ${error.message}</p>
                            <div style="margin-top: 15px; padding: 15px; background: #111827; border-radius: 8px;">
                                <p><strong>Troubleshooting:</strong></p>
                                <ul style="margin: 10px 0; padding-left: 20px;">
                                    <li>Make sure backend is running: <code>python main.py</code></li>
                                    <li>Check backend URL: <code>${API_URL}</code></li>
                                    <li>Check browser console (F12) for errors</li>
                                    <li>Verify backend terminal shows: "‚úÖ Done in X.XXs"</li>
                                </ul>
                            </div>
                        </div>`
                    );
                } finally {
                    isProcessing = false;
                    sendBtn.disabled = false;
                    sendBtn.style.opacity = '1';
                    console.log('üîì Processing unlocked, button re-enabled');
                }
                
                return false;
            });

            prompt.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    e.stopPropagation();
                    if (attachedFile && !isProcessing) {
                        console.log('‚å®Ô∏è Enter pressed, triggering send');
                        sendBtn.click();
                    }
                    return false;
                }
            });
            
            console.log('‚úÖ All event listeners set up');
        }

        // ========================================================================
        // üî• FIXED DISPLAY FUNCTIONS - PROPER RESULT FORMATTING
        // ========================================================================

        function formatReport(data) {
            console.log('üé® Formatting report for:', data.classification);
            
            if (data.error || data.status === 'failed') {
                return `<div style="color: #EF4444; background: #1F2937; padding: 20px; border-radius: 8px;">
                    <h3>‚ùå Error</h3>
                    <p>${data.error || 'Analysis failed'}</p>
                </div>`;
            }

            const color = data.risk_level === 'HIGH' ? '#EF4444' : 
                          data.risk_level === 'MODERATE' ? '#F59E0B' : '#10B981';
            
            // üî• Build fresh HTML for THIS specific analysis
            return `
                <div style="background: #1F2937; padding: 25px; border-radius: 12px; border-left: 4px solid ${color};">
                    <h3 style="color: #3B82F6; margin-bottom: 20px; font-size: 1.5rem;">üìã MEDICAL ANALYSIS REPORT</h3>
                    
                    ${data.image_type ? `
                    <div style="background: #111827; padding: 12px; border-radius: 8px; margin-bottom: 15px; border-left: 3px solid #3B82F6;">
                        <p style="margin: 0; color: #3B82F6; font-weight: 600;">
                            üîç ${data.image_type} DETECTED
                        </p>
                    </div>` : ''}
                    
                    ${data.data_type ? `
                    <div style="background: #111827; padding: 12px; border-radius: 8px; margin-bottom: 15px; border-left: 3px solid #10B981;">
                        <p style="margin: 0; color: #10B981; font-weight: 600;">
                            üìä ${data.data_type}
                        </p>
                    </div>` : ''}
                    
                    <div style="background: #111827; padding: 20px; border-radius: 8px; margin-bottom: 15px;">
                        <p style="margin: 8px 0;"><strong>Method:</strong> ${data.method || 'N/A'}</p>
                        <p style="margin: 8px 0;"><strong>Classification:</strong> 
                            <span style="color: ${color}; font-weight: 700; font-size: 1.3rem;">${data.classification}</span>
                        </p>
                        ${data.diagnosis ? `
                        <p style="margin: 8px 0;"><strong>Diagnosis:</strong> ${data.diagnosis}</p>
                        ` : ''}
                        <p style="margin: 8px 0;"><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%</p>
                        <div style="background: #374151; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 10px;">
                            <div style="width: ${data.confidence * 100}%; height: 100%; background: ${color}; transition: width 0.5s;"></div>
                        </div>
                        <p style="margin: 8px 0; margin-top: 12px;"><strong>Risk Level:</strong> 
                            <span style="color: ${color}; font-weight: 700; font-size: 1.1rem;">${data.risk_level}</span>
                        </p>
                    </div>

                    ${data.findings && data.findings.length > 0 ? `
                    <div style="background: #111827; padding: 20px; border-radius: 8px; margin-bottom: 15px;">
                        <h4 style="color: #F9FAFB; margin-bottom: 12px; font-size: 1.1rem;">üîç KEY FINDINGS:</h4>
                        <ul style="margin: 0; padding-left: 20px; color: #D1D5DB; line-height: 1.8;">
                            ${data.findings.map(f => `<li style="margin: 8px 0;">${f}</li>`).join('')}
                        </ul>
                    </div>` : ''}

                    ${data.recommendation ? `
                    <div style="background: #111827; padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 3px solid ${color};">
                        <h4 style="color: #F9FAFB; margin-bottom: 12px; font-size: 1.1rem;">üíä RECOMMENDATION:</h4>
                        <p style="margin: 0; color: #F9FAFB; font-size: 1.05rem; line-height: 1.6;">${data.recommendation}</p>
                        ${data.specialty_recommended ? `
                        <p style="margin: 10px 0 0 0; color: #9CA3AF;">
                            <strong>Specialty:</strong> ${data.specialty_recommended}
                        </p>` : ''}
                    </div>` : ''}

                    ${data.volume_analysis && !data.volume_analysis.error ? `
                    <div style="background: #111827; padding: 20px; border-radius: 8px; margin-bottom: 15px; border-left: 3px solid #3B82F6;">
                        <h4 style="color: #3B82F6; margin-bottom: 12px; font-size: 1.1rem;">üìä VOLUME ANALYSIS:</h4>
                        <p style="margin: 8px 0;"><strong>Method:</strong> ${data.volume_analysis.method}</p>
                        <p style="margin: 8px 0;"><strong>Volume:</strong> 
                            <span style="color: #3B82F6; font-weight: 700; font-size: 1.2rem;">
                                ${data.volume_analysis.total_volume_cm3.toFixed(2)} cm¬≥
                            </span>
                        </p>
                        ${data.volume_analysis.diameter_mm ? `
                        <p style="margin: 8px 0;"><strong>Diameter:</strong> ${data.volume_analysis.diameter_mm.toFixed(1)} mm</p>` : ''}
                        ${data.volume_analysis.coverage_percent ? `
                        <p style="margin: 8px 0;"><strong>Coverage:</strong> ${data.volume_analysis.coverage_percent.toFixed(1)}%</p>` : ''}
                    </div>` : ''}

                    <div style="margin-top: 20px; padding: 15px; background: #111827; border-radius: 8px; border-left: 3px solid #F59E0B;">
                        <p style="margin: 0; font-size: 0.85rem; color: #9CA3AF;">
                            <strong style="color: #F59E0B;">‚ö†Ô∏è Disclaimer:</strong> 
                            AI-assisted analysis. Consult healthcare professionals.
                        </p>
                    </div>
                </div>
            `;
        }

        function displayUserMessage(prompt, filename) {
            outputContainer.insertAdjacentHTML('beforeend', `
                <div class="message-card user-message">
                    <div class="message-header">
                        <div class="icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                <circle cx="12" cy="7" r="4"/>
                            </svg>
                        </div>
                        <span>You</span>
                    </div>
                    <div class="message-content">
                        <p>${prompt}</p>
                        <p><strong>File:</strong> ${filename}</p>
                    </div>
                </div>
            `);
            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }

        function displayLoadingMessage() {
            const id = 'loading-' + Date.now();
            outputContainer.insertAdjacentHTML('beforeend', `
                <div class="message-card ai-message" id="${id}">

                // üî• CRITICAL: Replace the entire loading card with fresh results
                card.innerHTML = `
                    <div class="message-header">

                        <span>mAIgnify</span>

                `;
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
                console.log('‚úÖ Results displayed for message ID:', id);
            } else {
                console.error('‚ùå Could not find loading message with ID:', id);
            }

        // ========================================================================
        // HISTORY FUNCTIONS
        // ========================================================================

        function loadHistory() {
            promptHistory = JSON.parse(localStorage.getItem('promptHistory') || '[]');
            renderHistory();
        }

        function addToHistory(prompt, filename, response) {
            promptHistory.unshift({
                id: Date.now(),
                prompt, filename, response,
                timestamp: new Date().toISOString()
            });
            if (promptHistory.length > 50) promptHistory = promptHistory.slice(0, 50);
            localStorage.setItem('promptHistory', JSON.stringify(promptHistory));
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = promptHistory.length === 0 
                ? '<div class="history-item empty">No history yet.</div>'
                : promptHistory.map(item => `
                    <div class="history-item" onclick='loadItem(${JSON.stringify(item).replace(/'/g, "&apos;")})'>
                        ${item.prompt || item.filename}
                    </div>
                `).join('');
        }

        function loadItem(item) {
            // üî• CRITICAL: Clear output before loading history item
            outputContainer.innerHTML = '';
            displayUserMessage(item.prompt, item.filename);
            displayAiMessage(displayLoadingMessage(), item.response);
            document.body.classList.remove('history-open');
        }

        window.loadItem = loadItem;

        document.getElementById('clear-history-btn').addEventListener('click', function(e) {
            e.preventDefault();
            if (confirm('Clear all history?')) {
                promptHistory = [];
                localStorage.removeItem('promptHistory');
                renderHistory();
            }
        });
